<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Background/map canvas -->
  <rect width="400" height="300" fill="#f3f4f6" />
  
  <!-- Map grid lines -->
  <g stroke="#e5e7eb" stroke-width="1">
    <line x1="0" y1="50" x2="400" y2="50" />
    <line x1="0" y1="100" x2="400" y2="100" />
    <line x1="0" y1="150" x2="400" y2="150" />
    <line x1="0" y1="200" x2="400" y2="200" />
    <line x1="0" y1="250" x2="400" y2="250" />
    
    <line x1="50" y1="0" x2="50" y2="300" />
    <line x1="100" y1="0" x2="100" y2="300" />
    <line x1="150" y1="0" x2="150" y2="300" />
    <line x1="200" y1="0" x2="200" y2="300" />
    <line x1="250" y1="0" x2="250" y2="300" />
    <line x1="300" y1="0" x2="300" y2="300" />
    <line x1="350" y1="0" x2="350" y2="300" />
  </g>
  
  <!-- Roads -->
  <g>
    <!-- Main road -->
    <rect x="75" y="50" width="250" height="20" fill="#d1d5db" rx="2" />
    <rect x="80" y="58" width="240" height="4" fill="white" rx="2" />
    
    <!-- Secondary roads -->
    <rect x="50" y="100" width="300" height="12" fill="#d1d5db" rx="2" />
    <rect x="55" y="105" width="290" height="2" fill="white" rx="1" />
    
    <rect x="150" y="70" width="12" height="160" fill="#d1d5db" rx="2" />
    <rect x="155" y="75" width="2" height="150" fill="white" rx="1" />
    
    <rect x="250" y="70" width="12" height="180" fill="#d1d5db" rx="2" />
    <rect x="255" y="75" width="2" height="170" fill="white" rx="1" />
  </g>
  
  <!-- Buildings -->
  <g>
    <rect x="100" y="130" width="30" height="30" fill="#9ca3af" rx="2" />
    <rect x="170" y="130" width="40" height="25" fill="#9ca3af" rx="2" />
    <rect x="280" y="120" width="35" height="35" fill="#9ca3af" rx="2" />
    <rect x="90" y="200" width="40" height="30" fill="#9ca3af" rx="2" />
    <rect x="170" y="190" width="30" height="35" fill="#9ca3af" rx="2" />
    <rect x="280" y="180" width="25" height="40" fill="#9ca3af" rx="2" />
  </g>
  
  <!-- Coffee shop markers -->
  <g>
    <!-- Main/highlighted marker -->
    <circle cx="200" cy="150" r="15" fill="#3b82f6">
      <animate attributeName="r" values="15;17;15" dur="2s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="1;0.8;1" dur="2s" repeatCount="indefinite" />
    </circle>
    <circle cx="200" cy="150" r="12" fill="white" />
    <path d="M195,150 C195,147 197,145 200,145 C203,145 205,147 205,150 C205,153 200,157 200,157 C200,157 195,153 195,150 Z" fill="#3b82f6" />
    <circle cx="200" cy="147" r="1.5" fill="white" />
    
    <!-- Secondary markers -->
    <g opacity="0.8">
      <circle cx="105" cy="145" r="8" fill="#60a5fa" />
      <circle cx="105" cy="145" r="6" fill="white" />
      <path d="M102,145 C102,143 103,142 105,142 C107,142 108,143 108,145 C108,147 105,149 105,149 C105,149 102,147 102,145 Z" fill="#60a5fa" />
    </g>
    
    <g opacity="0.8">
      <circle cx="300" cy="140" r="8" fill="#60a5fa" />
      <circle cx="300" cy="140" r="6" fill="white" />
      <path d="M297,140 C297,138 298,137 300,137 C302,137 303,138 303,140 C303,142 300,144 300,144 C300,144 297,142 297,140 Z" fill="#60a5fa" />
    </g>
    
    <g opacity="0.8">
      <circle cx="175" cy="205" r="8" fill="#60a5fa" />
      <circle cx="175" cy="205" r="6" fill="white" />
      <path d="M172,205 C172,203 173,202 175,202 C177,202 178,203 178,205 C178,207 175,209 175,209 C175,209 172,207 172,205 Z" fill="#60a5fa" />
    </g>
  </g>
  
  <!-- User location -->
  <g>
    <circle cx="150" cy="150" r="8" fill="#10b981" />
    <circle cx="150" cy="150" r="6" fill="white" />
    <circle cx="150" cy="150" r="3" fill="#10b981" />
    <!-- Pulsing effect -->
    <circle cx="150" cy="150" r="12" fill="#10b981" opacity="0.3">
      <animate attributeName="r" values="12;20;12" dur="2s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.3;0;0.3" dur="2s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Route animation -->
  <g>
    <path d="M150,150 L180,150 L200,150" stroke="#3b82f6" stroke-width="3" stroke-dasharray="5,3" fill="none">
      <animate attributeName="stroke-dashoffset" values="8;0;8" dur="1s" repeatCount="indefinite" />
    </path>
  </g>
  
  <!-- Search radius -->
  <circle cx="150" cy="150" r="50" stroke="#3b82f6" stroke-width="1" stroke-dasharray="3,3" fill="none" opacity="0.5">
    <animate attributeName="r" values="50;52;50" dur="3s" repeatCount="indefinite" />
  </circle>
  
  <!-- UI Elements -->
  <g>
    <!-- Search box -->
    <rect x="50" y="20" width="300" height="20" rx="10" fill="white" stroke="#d1d5db" stroke-width="1" />
    <circle cx="60" cy="30" r="5" fill="#9ca3af" />
    
    <!-- Zoom controls -->
    <rect x="360" y="100" width="20" height="40" rx="10" fill="white" stroke="#d1d5db" stroke-width="1" />
    <line x1="365" y1="120" x2="375" y2="120" stroke="#9ca3af" stroke-width="2" />
    <line x1="370" y1="115" x2="370" y2="125" stroke="#9ca3af" stroke-width="2" />
    <line x1="365" y1="130" x2="375" y2="130" stroke="#9ca3af" stroke-width="2" />
  </g>
  
  <!-- Coffee cup overlay icon -->
  <g opacity="0.1" transform="translate(320, 40)">
    <path d="M10,0 L30,0 L35,10 L5,10 Z" fill="#7c3aed" />
    <path d="M7,10 L33,10 C33,20 28,30 20,30 C12,30 7,20 7,10 Z" fill="#7c3aed" />
    <path d="M33,12 C38,12 40,15 39,18 C38,21 35,22 33,22" stroke="#7c3aed" stroke-width="2" fill="none" />
  </g>
</svg>