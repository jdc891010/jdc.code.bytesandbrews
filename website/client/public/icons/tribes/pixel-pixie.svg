<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="#fff8e6" />
  
  <!-- Paintbrush and pixel canvas -->
  <g transform="translate(40, 40)">
    <!-- Canvas/artboard -->
    <rect x="20" y="30" width="80" height="60" rx="2" fill="white" stroke="#ca8a04" stroke-width="3" />
    
    <!-- Pixels on canvas -->
    <rect x="30" y="40" width="10" height="10" fill="#fde68a" />
    <rect x="40" y="40" width="10" height="10" fill="#ca8a04" />
    <rect x="50" y="40" width="10" height="10" fill="#fde68a" />
    <rect x="60" y="40" width="10" height="10" fill="#ca8a04" />
    
    <rect x="30" y="50" width="10" height="10" fill="#ca8a04" />
    <rect x="40" y="50" width="10" height="10" fill="#fde68a" />
    <rect x="50" y="50" width="10" height="10" fill="#ca8a04" />
    <rect x="60" y="50" width="10" height="10" fill="#fde68a" />
    
    <rect x="30" y="60" width="10" height="10" fill="#fde68a" />
    <rect x="40" y="60" width="10" height="10" fill="#ca8a04" />
    <rect x="50" y="60" width="10" height="10" fill="#fde68a" />
    <rect x="60" y="60" width="10" height="10" fill="#ca8a04" />
    
    <!-- Paintbrush -->
    <g transform="translate(75, 20) rotate(45)">
      <rect x="0" y="0" width="10" height="40" rx="2" fill="#ca8a04" />
      <rect x="-2" y="-10" width="14" height="12" rx="2" fill="#fde68a" />
      <rect x="-2" y="-15" width="14" height="5" rx="1" fill="#eab308" />
    </g>
    
    <!-- Color palette -->
    <g transform="translate(15, 75)">
      <circle cx="0" cy="0" r="7" fill="#e11d48" />
      <circle cx="15" cy="0" r="7" fill="#3b82f6" />
      <circle cx="30" cy="0" r="7" fill="#84cc16" />
      <circle cx="45" cy="0" r="7" fill="#8b5cf6" />
    </g>
    
    <!-- Fairy dust/sparkles -->
    <circle cx="15" cy="20" r="2" fill="#fde68a">
      <animate attributeName="r" values="2;3;2" dur="1.5s" repeatCount="indefinite" />
    </circle>
    <circle cx="85" cy="30" r="2" fill="#fde68a">
      <animate attributeName="r" values="2;3;2" dur="2s" repeatCount="indefinite" />
    </circle>
    <circle cx="75" cy="75" r="2" fill="#fde68a">
      <animate attributeName="r" values="2;3;2" dur="1.2s" repeatCount="indefinite" />
    </circle>
    <circle cx="30" cy="25" r="2" fill="#fde68a">
      <animate attributeName="r" values="2;3;2" dur="1.8s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Wings suggestion (subtle) -->
  <path d="M65,70 Q45,100 65,130" stroke="#fef3c7" stroke-width="10" fill="none" opacity="0.7" />
  <path d="M135,70 Q155,100 135,130" stroke="#fef3c7" stroke-width="10" fill="none" opacity="0.7" />
</svg>