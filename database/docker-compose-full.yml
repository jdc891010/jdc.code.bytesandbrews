version: '3.8'

services:
  # Heatmap schema database
  db-heatmap:
    image: postgres:15
    container_name: brews_and_bytes_heatmap_db
    environment:
      POSTGRES_DB: brews_and_bytes_heatmap
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_heatmap_data:/var/lib/postgresql/data
      - ./init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
      - ./mock_places.csv:/docker-entrypoint-initdb.d/data/mock_places.csv
      - ./mock_tribes.csv:/docker-entrypoint-initdb.d/data/mock_tribes.csv
      - ./mock_place_tribes.csv:/docker-entrypoint-initdb.d/data/mock_place_tribes.csv
      - ./mock_reviews.csv:/docker-entrypoint-initdb.d/data/mock_reviews.csv
      - ./mock_metrics.csv:/docker-entrypoint-initdb.d/data/mock_metrics.csv
      - ./mock_metric_details.csv:/docker-entrypoint-initdb.d/data/mock_metric_details.csv
      - ./mock_heatmap_data.csv:/docker-entrypoint-initdb.d/data/mock_heatmap_data.csv
    networks:
      - brews_and_bytes_network
    command: ["postgres", "-c", "log_statement=all"]

  # Application schema database
  db-app:
    image: postgres:15
    container_name: brews_and_bytes_app_db
    environment:
      POSTGRES_DB: brews_and_bytes_app
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres_app_data:/var/lib/postgresql/data
      - ./brews_and_bytes_ddl.sql:/docker-entrypoint-initdb.d/01_ddl.sql
      - ./mock_users.csv:/docker-entrypoint-initdb.d/data/mock_users.csv
      - ./mock_contacts.csv:/docker-entrypoint-initdb.d/data/mock_contacts.csv
      - ./mock_signups.csv:/docker-entrypoint-initdb.d/data/mock_signups.csv
      - ./mock_subscribers.csv:/docker-entrypoint-initdb.d/data/mock_subscribers.csv
      - ./mock_coffee_shops.csv:/docker-entrypoint-initdb.d/data/mock_coffee_shops.csv
      - ./load_mock_data.sql:/docker-entrypoint-initdb.d/02_load_data.sql
    networks:
      - brews_and_bytes_network

  # Adminer for heatmap database
  adminer-heatmap:
    image: adminer
    container_name: brews_and_bytes_heatmap_adminer
    ports:
      - "8080:8080"
    networks:
      - brews_and_bytes_network
    environment:
      ADMINER_DEFAULT_SERVER: db-heatmap
    depends_on:
      - db-heatmap

  # Adminer for application database
  adminer-app:
    image: adminer
    container_name: brews_and_bytes_app_adminer
    ports:
      - "8081:8080"
    networks:
      - brews_and_bytes_network
    environment:
      ADMINER_DEFAULT_SERVER: db-app
    depends_on:
      - db-app

volumes:
  postgres_heatmap_data:
  postgres_app_data:

networks:
  brews_and_bytes_network:
    driver: bridge